<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="contenedor">
      <img src="./images/image-product-mobile.jpg" alt="" class="imgDesktop"/>
      <img src="./images/image-product-mobile.jpg" alt="" class="imgMobile">
      <div>
        <p class="subT">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="descripcion">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <span class="precio">
          <p class="precioN">$149.99</p>
          <p class="precioV">$169.99</p>
        </span>
        <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
